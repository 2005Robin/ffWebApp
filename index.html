	    <script language="JavaScript">
                    var da=new Array("Sonntag, ","Montag, ","Dienstag, ","Mittwoch, ","Donnerstag, ","Freitag, ","Samstag, ");
                    function JSClock() {
		    var time=new Date();
                    var hour=time.getHours();
                    var minute=time.getMinutes();
                    var second=time.getSeconds();
                    var day=time.getDay();
                    var tag=da[day];
                    var dat=time.getDate()+".";
                    var month=time.getMonth()+1;
                    var m=((month<10)? "0" : "")+month+". ";
                    var y=time.getYear();
                    var y=time.getYear();
                    y = ((y<1900)? y+1900 : y)+",";// fuer Netscape
                    var temp=tag+dat+m+y+" "+hour;
                    temp+=((minute<10)? ":0" : ":")+minute
                    temp+=((second<10)? ":0" : ":")+second
                    document.clockform.ausgabe.value=temp;
                    var id=setTimeout("JSClock()",1000);
                    }
            </script>
	    
	    <script type="text/javascript">

	function getCurrentTime()
	{
		var now = new Date();
		var mySecs = now.getSeconds();
		var curHour = now.getHours();
		var curMin = now.getMinutes();
		var day = now.getDay();
		var date = now.getDate();
		var year = now.getFullYear();
		var month = now.getMonth();
		var days = new Array();
			days[0] = "Sonntag";
			days[1] = "Montag";
			days[2] = "Dienstag";
			days[3] = "Mittwoch";
			days[4] = "Donnerstag";
			days[5] = "Freitag";
			days[6] = "Samstag";
		var suffix = "AM";

			if(mySecs < 10)
			{
				mySecs = "0" + mySecs;
			}

			if(curMin < 10)
			{
				curMin = "0" + curMin;
			}

			if(curHour == 12 && curMin >= 1)
			{
				suffix = "PM";
			}

			if(curHour == 24 && curMin >= 1)
			{
				curHour-= 12;
				suffix = "AM";
			}

			if(curHour > 12)
			{
				curHour-= 12;
				suffix = "PM";
			}

document.getElementById('time').innerHTML=(days[day] + ", der " + (month +1) + ". " + date + ". "  + year + "     und es ist " + curHour + "." + curMin + ":" + mySecs + " " + suffix + " Uhr");

}

</script>

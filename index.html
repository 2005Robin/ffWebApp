	    <script language="JavaScript">
                    var da=new Array("Sonntag, ","Montag, ","Dienstag, ","Mittwoch, ","Donnerstag, ","Freitag, ","Samstag, ");
                    function JSClock() {
		    var time=new Date();
                    var hour=time.getHours();
                    var minute=time.getMinutes();
                    var second=time.getSeconds();
                    var day=time.getDay();
                    var tag=da[day];
                    var dat=time.getDate()+".";
                    var month=time.getMonth()+1;
                    var m=((month<10)? "0" : "")+month+". ";
                    var y=time.getYear();
                    var y=time.getYear();
                    y = ((y<1900)? y+1900 : y)+",";// fuer Netscape
                    var temp=tag+dat+m+y+" "+hour;
                    temp+=((minute<10)? ":0" : ":")+minute
                    temp+=((second<10)? ":0" : ":")+second
                    document.clockform.ausgabe.value=temp;
                    var id=setTimeout("JSClock()",1000);
                    }
            </script>

	    <h1>Rock, Paper, Scissors</h1>

<div class="game">

    <script>
        // User choice
        var userChoice = prompt("Do you choose rock, paper or scissors?");
        if (! userChoice) {
            // User choice was undefined
            document.write("<p>Player 1, you cheated! Refresh this screen and fight like a man.</p>");
        } else {
            // Display user choice
            document.write("<p>Player 1:" + " " + userChoice + "</p>");
        }
        // Computer choice
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
        // Display computer choice
        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        // Compare user choice vs computer choice
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "It's a tie!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    // rock wins
                    return "You win!";
                } else {
                    // paper wins
                    return "You lose! Try again.";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    // paper wins
                    return "You win!";
                } else {
                    // scissors wins
                    return "You lose! Try again.";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "rock") {
                    // rock wins
                    return "You lose! Try again.";
                } else {
                    // scissors wins
                    return "You win!";
                }
            }
        };
        // Run the compare function
        var results = compare(userChoice,computerChoice);
        // Display results
        document.write("<br><hr><br>" + results);
    </script>

</div>

<!DOCTYPE html>

<script type='text/javascript'>
var starttime=0;
var timer=NULL;
function startCounter(){
    var dat=new Date();
    starttime=dat.getTime();
    timer = window.setTimeout("updateCounter(2)",100);
}
function stopCounter(){
    window.clearTimeout(timer);
    updateCounter(1);
}
function updateCounter(a)
{
    var dat = new Date();
    now=dat.getTime();
    var dif=now-starttime;
    var difstunden=Math.floor(dif/(1000*60*60));
    dif=dif-(difstunden*(1000*60*60));
    var difminuten=Math.floor(dif/(1000*60));
    dif=dif-(difminuten*(1000*60));
    var difsekunden=Math.floor(dif/(1000));
    dif=dif-(difsekunden*(1000));
    var difmili=Math.floor(dif);
    document.getElementById("ausgabe").innerHTML=difstunden+":"+difminuten+":"+difsekunden+":"+difmili;
    if(a==2)
    {
        timer=window.setTimeout("updateCounter(2)",500);
    }
}
    </script>

	    <script language="JavaScript">
                    var da=new Array("Sonntag, ","Montag, ","Dienstag, ","Mittwoch, ","Donnerstag, ","Freitag, ","Samstag, ");
                    function JSClock() {
		    var time=new Date();
                    var hour=time.getHours();
                    var minute=time.getMinutes();
                    var second=time.getSeconds();
                    var day=time.getDay();
                    var tag=da[day];
                    var dat=time.getDate()+".";
                    var month=time.getMonth()+1;
                    var m=((month<10)? "0" : "")+month+". ";
                    var y=time.getYear();
                    var y=time.getYear();
                    y = ((y<1900)? y+1900 : y)+",";// fuer Netscape
                    var temp=tag+dat+m+y+" "+hour;
                    temp+=((minute<10)? ":0" : ":")+minute
                    temp+=((second<10)? ":0" : ":")+second
                    document.clockform.ausgabe.value=temp;
                    var id=setTimeout("JSClock()",1000);
                    }
            </script>

<!DOCTYPE html>

<html>

    <head>
	    <title>Harry Potter</title>
	    
	    <script language="JavaScript">
                    var da=new Array("Sonntag, ","Montag, ","Dienstag, ","Mittwoch, ","Donnerstag, ","Freitag, ","Samstag, ");
                    function JSClock() {
		    var time=new Date();
                    var hour=time.getHours();
                    var minute=time.getMinutes();
                    var second=time.getSeconds();
                    var day=time.getDay();
                    var tag=da[day];
                    var dat=time.getDate()+".";
                    var month=time.getMonth()+1;
                    var m=((month<10)? "0" : "")+month+". ";
                    var y=time.getYear();
                    var y=time.getYear();
                    y = ((y<1900)? y+1900 : y)+",";// fuer Netscape
                    var temp=tag+dat+m+y+" "+hour;
                    temp+=((minute<10)? ":0" : ":")+minute
                    temp+=((second<10)? ":0" : ":")+second
                    document.clockform.ausgabe.value=temp;
                    var id=setTimeout("JSClock()",1000);
                    }
            </script>
	    
	    <script src="http://ondras.zarovi.cz/demos/rubik/js/oz.js"></script><
	    <script src="http://ondras.zarovi.cz/demos/rubik/js/css3.oz.js"
	    	></script>

		></script>
	    <script src="http://ondras.zarovi.cz/demos/rubik/js/quaternion.js"
		></script>
	    <link rel="stylesheet" href="http.//ondras.zarovi.cz/demos/rubik/css
		/style.css"/>
	    <meta name="viewport" content="width=device-width"/>
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    
    </head>

    <body bgcolor="#FFFFFF" onload="JSClock()" onload="new Rubik()">

<!DOCTYPE html>

	    <script language="JavaScript">
                    var da=new Array("Sonntag, ","Montag, ","Dienstag, ","Mittwoch, ","Donnerstag, ","Freitag, ","Samstag, ");
                    function JSClock() {
		    var time=new Date();
                    var hour=time.getHours();
                    var minute=time.getMinutes();
                    var second=time.getSeconds();
                    var day=time.getDay();
                    var tag=da[day];
                    var dat=time.getDate()+".";
                    var month=time.getMonth()+1;
                    var m=((month<10)? "0" : "")+month+". ";
                    var y=time.getYear();
                    var y=time.getYear();
                    y = ((y<1900)? y+1900 : y)+",";// fuer Netscape
                    var temp=tag+dat+m+y+" "+hour;
                    temp+=((minute<10)? ":0" : ":")+minute
                    temp+=((second<10)? ":0" : ":")+second
                    document.clockform.ausgabe.value=temp;
                    var id=setTimeout("JSClock()",1000);
                    }
	    </script>
	    
	    <script language="JavaScript" type="text/JavaScript">
var NS4 = (!document.all);
var IE4 = (document.all);
var zaehler = 0;

function suchen(suchtext) {
var txt, i, found;
if (suchtext == "")
return false;
if (NS4) {
if (!this.find(suchtext))
while(this.find(suchtext, false, true))
zaehler++;
else
zaehler++;
if (zaehler == 0) alert(suchtext + " was not found on this page.");
}
if (IE4) {
txt = this.document.body.createTextRange();
for (i = 0; i <= zaehler && (found = txt.findText(suchtext)) != false; i++) {
txt.moveStart("character", 1);
txt.moveEnd("textedit");
}
if (found) {
txt.moveStart("character", -1);
txt.findText(suchtext);
txt.select();
txt.scrollIntoView();
zaehler++;
}
else {
if (zaehler > 0) {
zaehler = 0;
suchen(suchtext);
}
else { alert("Der Text \"" + suchtext + "\" wurde nicht gefunden."); }
}
}
return false;
}
</script>

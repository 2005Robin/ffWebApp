<!DOCTYPE html>

<html>

<head>
  <style>
    @import 'https://fonts.googleapis.com/css?family=Oswald';

*{
  box-sizing: border-box;
}
body,html{
  text-align:center;
  background:#FFCB00;
}
#bigholder{
  background:#fff;
  margin-top:10%;
  padding:20px;
  font-family:open sans;
  font-size:30px;
  font-weight:thin;
  text-transform:capitalize;
}
#bigholdeer{
  border-bottom:solid 3px #000;
  margin-top:6%;
  padding:10px;
  font-family:open sans;
  font-size:20px;
  font-weight:thin;
  text-transform:capitalize;
  width:300px;
  margin:0 auto;
}
.gen{
  background:#000;
  color:#fff;
  padding:4px;
  font-family:oswald;
  font-size:20px;
}
.holder{
  display:inline-block;
  height:100px;
  width:auto;
  text-align:center;
  overflow:hidden;
  background:#fff;
  color:#000;
  padding:0;
}
.digitHolder{
  line-height:100px;
  margin:0 8px 0 8px;
  font-size:100px;
  font-family:oswald;
  -webkit-transition:margin-top 1s ease;
  -moz-transition:margin-top 1s ease;
  -o-transition:margin-top 1s ease;
  transition:margin-top 1s ease;
}
button{
  width:80px;
  height:40px;
  color:#fff;
  background:#000;
  border:none;
  font-family:oswald;
  font-size:16px;
  margin-top:5%;
}
button:hover{

  -webkit-transform:scale(1.1,1.1);
  -moz-transform:scale(1.1,1.1);
  -o-transform:scale(1.1,1.1);
  transform:scale(1.1,1.1);
  
}
  </style>
</head>

<body>

  <script>
    $(document).ready(function(){
  var holder=[];
  $("p").hide();
  go();
  $("button").click(function(){
    go();
  });
  function go(){
    randomize();
    sliceNum();
    turnTheSlot();
    reset();
  }
 function randomize(){
   var randomm=Math.floor(Math.random()*999999);
   var num;
   if(randomm===0 ){num="000000"}
   else if(randomm<10  ){num="00000"+randomm;}
   else if(randomm<100 ){num="0000"+randomm;}
   else if(randomm<1000){num="000"+randomm;}
   else if(randomm<10000){num="00"+randomm;}
   else if(randomm<10000){num="0"+randomm;}
   else{num=randomm}
   $("p").text(num);
 }
 function sliceNum(){
   var theNUM=$("p").text();
   for(var i=0;i<6;i++){
     var valu=theNUM.slice(i,i+1);
     holder.push(valu);
   }
 }
 function reset(){
    holder.length=0;
  }
 function turnTheSlot(){
   for(var i=0;i<6;i++){
     var theValue=holder[i];
     var margin=100*theValue;
     $("#"+i+"").css("margin-top","-"+margin+"px");
   }
 }
});
  </script>

  <div id="bigholdeer" class="f">
  Click <span class="gen">GENERATE</span> and watch !
</div>

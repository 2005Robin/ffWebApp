<html>
<head>
    <meta charset="utf-8" />

<body>

    <hr color="#000000">

    <center><h1>Rock, Paper, Scissors</h1></center>

<div class="game">

    <script>
        // User choice
        var userChoice = prompt("Nimmst du Schere, Stein oder Papier?");
        if (! userChoice) {
            // User choice was undefined
            document.write("<p>Du hast keine Antwort ausgew√§hlt</p>");
        } else {
            // Display user choice
            document.write("<p>Du:" + " " + userChoice + "</p>");
        }
        // Computer choice
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "Stein";
        } else if(computerChoice <= 0.67) {
            computerChoice = "Papier";
        } else {
            computerChoice = "Schere";
        }
        // Display computer choice
        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        // Compare user choice vs computer choice
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "Unentschieden..";
            }
            if (choice1 === "Stein") {
                if (choice2 === "Schere") {
                    // rock wins
                    return "Du hast gewonnen!";
                } else {
                    // paper wins
                    return "Du hast verloren!";
                }
            }
            if (choice1 === "Papier") {
                if (choice2 === "Stein") {
                    // paper wins
                    return "Du hast gewonnen!";
                } else {
                    // scissors wins
                    return "Du hast verloren!";
                }
            }
            if (choice1 === "Schere") {
                if (choice2 === "Stein") {
                    // rock wins
                    return "Du hast verloren!";
                } else {
                    // scissors wins
                    return "Du hast gewonnen!";
                }               
             }
            if (choice1 === "stein") {
                if (choice2 === "Schere") {
                    // rock wins
                    return "Du hast gewonnen!";
                } else {
                    // paper wins
                    return "Du hast verloren!";
                }
             }
            if (choice1 === "papier") {
                if (choice2 === "Stein") {
                    // paper wins
                    return "Du hast gewonnen!";
                } else {
                    // scissors wins
                    return "Du hast verloren!";
                }
             }
            if (choice1 === "schere") {
                if (choice2 === "Stein") {
                    // rock wins
                    return "Du hast verloren!";
                } else {
                    // scissors wins
                    return "Du hast gewonnen!";
                }
            }
        };
        // Run the compare function
        var results = compare(userChoice,computerChoice);
        // Display results
        document.write("<br><hr><br>" + results);
    </script>

</div>
